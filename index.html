<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="wrapper"></div>
	<div id="tictactContainer"> 		
			<div id="gameType"  >
				Choose game type
				<div>
					<button id="onePlayerGame">1 player game</button>
					<button id="twoPlayerGame">2 players game</button>				
				</div>
			</div>
			<div id="markSelect" >
				Select mark
				<div>
					<button id="xOption">X</button>
					<button id="oOption">O</button>
				</div>
			</div>		
			<div id="gameAnnouncement" class="hidden" >
				<div id="gameAnnouncementText"> </div>
				<div>
					<button id="okButton">Ok</button>
				</div>				
			</div>
		<div id="board">
			<ul id="board">
				<li class="tile 0"></li>
				<li class="tile 1"></li>
				<li class="tile 2"></li>
				
				<li class="tile 3"></li>
				<li class="tile 4"></li>
				<li class="tile 5"></li>
				
				<li class="tile 6"></li>
				<li class="tile 7"></li>
				<li class="tile 8"></li>			
			</ul>
		</div>		
	</div>

	<script type="text/javascript" src="script/script.js"></script>

</body>
</html>
